name: Feature Request
description: Request a new feature or system change
title: "[FEATURE] "
labels: ["type:feature"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Feature Summary
      description: Brief description of the requested feature or change.
    validations:
      required: true

  - type: dropdown
    id: source
    attributes:
      label: Source of Idea
      options:
        - Internal (Founder / Team)
        - Customer / Prospect
        - Compliance / Audit
        - Bug / Technical Debt
    validations:
      required: true

  - type: textarea
    id: source_details
    attributes:
      label: Source Details
      description: "Requested by, date identified, and optional reference link."
      placeholder: "Requested by: \nDate identified: \nReference (optional):"
    validations:
      required: true

  - type: textarea
    id: reason
    attributes:
      label: Business / Compliance Reason
      description: Why is this change required? What risk or requirement does it address?
    validations:
      required: true

  - type: textarea
    id: scope
    attributes:
      label: High-Level Scope
      placeholder: "In scope:\n- \n\nOut of scope:\n- "
    validations:
      required: true

  - type: dropdown
    id: data_impact
    attributes:
      label: Data Impact
      options:
        - Student data
        - Customer data
        - Logs
        - Marketing data
        - No data impact
    validations:
      required: true

  - type: checkboxes
    id: compliance_impact
    attributes:
      label: Security / Compliance Impact (if any)
      options:
        - label: Access control
        - label: Data processing
        - label: Logging
        - label: Change management

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      placeholder: "- [ ] Condition 1\n- [ ] Condition 2"
    validations:
      required: true
